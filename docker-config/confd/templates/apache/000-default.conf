<VirtualHost *>
        ServerName {{ getenv "VIRTUAL_HOST" }}
        DocumentRoot /var/www/html

        SetEnv SIMPLESAMLPHP_CONFIG_DIR /var/simplesamlphp/config

        Alias /simplesaml /var/simplesamlphp/www

        <Directory /var/simplesamlphp/www>
            Require all granted
        </Directory>
</VirtualHost>